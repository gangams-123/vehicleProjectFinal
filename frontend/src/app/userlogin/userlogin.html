<div class="page-wrapper">
  <div class="auth">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- EMAIL FIELD -->
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
        />

        <!-- FIXED HERE -->
        <div class="error" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Enter a valid email address</small>
        </div>
      </div>

      <!-- PASSWORD FIELD -->
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="********"
          formControlName="password"
        />

        <!-- FIXED HERE -->
        <div class="error" *ngIf="submitted && f['password'].errors">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>
      <div class="text-right forget-pass"><a (click)="forgetPassword()">Forget Password ?</a></div>
      <!-- SUBMIT BUTTON -->
      <div class="text-center">
        <button type="submit" class="btn-my" [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </div>

      <!-- API ERROR MESSAGE -->
      <div *ngIf="errorMessage" class="message error">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
