
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form  #myForm="ngForm" (ngSubmit)="onClickLogin(myForm)">

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" [(ngModel)]="credentials.username"  
        name="username" [ngModelOptions]="{standalone: true}">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" [(ngModel)]="credentials.password" password="password"  
        [ngModelOptions]="{standalone: true}">

        <button>Log In</button>
      
    </form>
